name: Generate Kobra 🔥🐍

on:
  schedule:
    - cron: "0 0 * * *" # jalan setiap hari jam 00:00 UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Generate GitHub Snake Animation 🐍
        uses: Platane/snk@v3
        with:
          github_user_name: WahyuSatrio505

outputs: |
  ./kobra-sunset-animation.svg
  ./kobra-sunset-dark.svg


          # 🌈 Warna Ular & Titik-titik Kontribusi (Bikin Lebih Cerah & Kontras)
          color_snake: "#FF4500" # Orange merah menyala
          color_dots: "#FFE5B4,#FFD580,#FFC04D,#FF9900,#FF8C00" # Gradasi sunset vibes

      - name: Push ke GitHub 🔄
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
