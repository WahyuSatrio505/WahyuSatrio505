name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # jalan tiap hari jam 00:00 UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub Snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: WahyuSatrio505
          outputs: |
            ./github-contribution-glow-snake.svg
            ./github-contribution-glow-snake-dark.svg

          # ⚡️ Neon gradient style biar beda dari ular biasa
          color_snake: "#ff00c8"
          color_dots: "#ffffff,#ffccff,#ff99ff,#cc66ff,#9900ff"

      - name: Push to GitHub
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
